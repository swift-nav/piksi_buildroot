
name: J1939_ROUTER
ports:
  - name: J1939_PORT_INTERNAL
    metric: "j1939/internal"
    pub_addr: "ipc:///var/run/sockets/j1939_internal.pub"
    sub_addr: "ipc:///var/run/sockets/j1939_internal.sub"
    forwarding_rules:
      - dst_port: J1939_PORT_EXTERNAL
        filters:
          - { action: ACCEPT }

  - name: J1939_PORT_EXTERNAL
    metric: "j1939/external"
    pub_addr: "ipc:///var/run/sockets/j1939_external.pub"
    sub_addr: "ipc:///var/run/sockets/j1939_external.sub"
    forwarding_rules:
      - dst_port: J1939_PORT_INTERNAL
        filters:
          - { action: ACCEPT }
