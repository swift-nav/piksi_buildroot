sudo: required
dist: trusty

language: c

services:
  - docker

branches:
  only:
    - master
    - /^v\d+\.\d+\.0-release$/

before_install:
  - eval "$(ssh-agent -s)"
  - ./scripts/travis.sh before_install
after_script:
  - ./scripts/travis.sh after_script
  - ssh-agent -k

matrix:
  include:

    # Check formatting
    - env:
        - TRAVIS_TARGET=format
      script:
        - ./scripts/travis.sh script
      after_success:
        - ./scripts/travis.sh after_success
      after_failure:
        - ./scripts/travis.sh after_failure

    # Check if docker base image needs to be re-built
    - env:
        - TRAVIS_TARGET=docker
      script:
        - ./scripts/travis.sh script
      after_success:
        - ./scripts/travis.sh after_success
      after_failure:
        - ./scripts/travis.sh after_failure

    # Normal image build
    - env:
        - TRAVIS_TARGET=internal
      script:
        - ./scripts/travis.sh script
      after_success:
        - ./scripts/travis.sh after_success
      after_failure:
        - ./scripts/travis.sh after_failure

    # Release image build
    - env:
        - TRAVIS_TARGET=release
      script:
        - ./scripts/travis.sh script
      after_success:
        - ./scripts/travis.sh after_success
      after_failure:
        - ./scripts/travis.sh after_failure

    # Host image build to run tests
    - env:
        - TRAVIS_TARGET=host
      script:
        - ./scripts/travis.sh script
      after_success:
        - ./scripts/travis.sh after_success
      after_failure:
        - ./scripts/travis.sh after_failure

    # Nano image build, for Starling-EVK
    - env:
        - TRAVIS_TARGET=nano
      script:
        - ./scripts/travis.sh script
      after_success:
        - ./scripts/travis.sh after_success
      after_failure:
        - ./scripts/travis.sh after_failure

    # Normal build + SDK sample app + piksi_ins_ref
    - env:
        - TRAVIS_TARGET=sdk
        - BR2_BUILD_SAMPLE_DAEMON=y
        - BR2_BUILD_PIKSI_INS_REF=y
      script:
        - ./scripts/travis.sh script
      after_success:
        - ./scripts/travis.sh after_success
      after_failure:
        - ./scripts/travis.sh after_failure

env:
  global:
    - DOCKER_SUFFIX=travis
    - PIKSI_NON_INTERACTIVE_BUILD=y
    # Secure keys below are encrypted with travis encrypt gem
    # Example encryption: travis encrypt AWS_SECRET_ACCESS_KEY=foo
    # See https://docs.travis-ci.com/user/encryption-keys/
    # AWS_ACCESS_KEY_ID
    - secure: 
    # AWS_SECRET_ACCESS_KEY
    - secure: 
    # GITHUB_TOKEN
    - secure: ""
    # SLACK_TOKEN
    - secure: ""
    # DOCKER_PASS
    - secure: ""
    # HITL_API_GITHUB_TOKEN
    - secure: ""
    # GITHUB_COMMENT_TOKEN
    - secure: ""
